<main class="container-fluid" style="margin-top: 1em;">

  <div class="row g-3">

    <div class="col-md-12 ">

      <div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="d-flex">
          <div class="toast-body">
            <p id="result">sdfdfdsfsds</p>
          </div>
          <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>


        </div>
      </div>

      <div class="testbox border  border-light-subtle rounded-3" id="TradeBookWindow">

        <form action="home.html" style="padding:1em;">

          <div class="row g-3" style="margin-bottom: 1em;">

            <div class="col-sm-9">

              <label for="custName" class="form-label">Customer Name</label>

              <input type="text" class="form-control" id="custName" name="custName" placeholder="Enter Customer Name" value="" required>

            </div>

          </div>

          <div class="row g-3" style="margin-bottom: 1em;">          

            <div class="col-md-1">

              <select name="buySellIndicator" id="buySellIndicator" style="height:100%;width:100%;">

                <option value="0">B/S</option>

                <option value="1">Buy</option>

                <option value="2">Sell</option>

              </select>

            </div>

            <div class="col-md-2">

              <input type="text" class="form-control"name="ccy" id="ccy" placeholder="CCY" />

            </div>

            <div class="col-md-2">

              <input type="text" class="form-control" name="ccyAmount" id="ccyAmount" placeholder="CCY Amount" />

            </div>

            <div class="col-md-2">

              <input type="number" class="form-control"  name="allInRate" id="allInRate" placeholder="AllInRate" min="0" max="1000" step="0.01" />

            </div>

          </div>

          <div class="row g-3"  style="margin-bottom: 1em;">

            <div class="col-md-1" >

              <select name="typeOfTrade" id="typeOfTrade" style="height:100%;width:100%;">

                <option value="0">Type</option>

                <option value="1">Spot</option>

                <option value="2">Fwd</option>

              </select>

            </div>

            <div class="col-md-2">

              <input type="text" class="form-control" name="ctr" id="ctr" placeholder="CTR" />

            </div>

            <div class="col-md-2">

              <input type="text" class="form-control" name="ctrAmount" id="ctrAmount" placeholder="CTR Amount" />

            </div>

            <div class="col-md-2">

              <button type="button" class="btn btn-primary btn-sm" style="height:100%;width:100%;" id="getLiveRate" onclick="getLiveRate()">RFQ</button>

            </div>

          </div>    

          <div class="row g-3" style="margin-bottom: 1em;">

            <div class="col-md-2">

              <div class="form-check">

                <input class="form-check-input" type="checkbox" value="" id="isInverted">

                <label class="form-check-label" for="isInverted">

                  Inv

                </label>

              </div>

            </div>

          </div>

          <div class="row g-3" style="margin-bottom: 1em;">

            <div class="col-md-9">

              <div class="item">
                <label for="custName" class="form-label">Value Date</label>
                <input type="date" class="form-control" name="valueDate" id="valueDate" />
                <div class="form-check" style="margin-top: 1em;">

                  <input class="form-check-input" type="checkbox" value="" id="isNDF">
  
                  <label class="form-check-label" for="isNDF">
  
                    NDF
  
                  </label>
  
                </div>
                <label for="custName" class="form-label">Fixing Date</label>
                <input type="date" class="form-control" name="fixingDate" id="fixingDate" />

              </div>

            </div>

          </div>

          <div class="row g-3" style="margin-bottom: 1em;">

            <div class="col-md-9">

              <div class="item">

                <label for="notes" class="form-label">Notes</label>

                <textarea class="form-control" rows="5" id="notes"></textarea>

              </div>

              <div class="btn-block" style="text-align: center;margin-top: 1em;">

                <button type="button" class="btn btn-primary btn-sm"  id="submitTrade">SUBMIT</button>

              </div>

            </div> 

          </div>

        </form>

      </div>

    </div>

  </div>
